<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Signup Form </title>
        <!-- CSS -->
<link rel="stylesheet" href="style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
          <!-- Signup Form -->
            <div class="form signup">
                <div class="form-content">
                    <header>Sign Up Form Example</header>
                    <form action="#">
                        <div class="field input-field">
                            <div class="field input-field"><label>First, Last Name:</label>
                                <input id="fname" type="text" name="First-Name" class="input">
                                <input id="lname"type="text" name="Last-Name" class="input">
                            
                            <br>
                              
                                    <label>Email address:</label>

                            <input type="email" name="Email address"  class="input" required>
                        <br>
                       
                            <label>Work Phone:</label>
                            <input type="text" name="Work Phone"  class="input" >
                        <br>
                            <label>Home Phone:</label>
                            <input type="text" name="Home Phone"  class="input" >
                            <br>
                            <label>Cell Phone:</label>
                            <input type="text" name="Cell Phone"  class="input" >

                        <br>                            <label >Fax:</label>
                            <input type="text" name="Fax:" class="input">
                            <br>                             <label>Address1:</label>
                            <input type="text" name="Address1:" class="input" required>

                            <br>                              
                              <label>Address2:</label>

                            <input type="text" name="Address2:" class="input" >

                            <br>
                                                        <label>City:</label>
                            <input type="text" name="City:" class="input" required>

                            <br>
                            <label>State Province:</label>
                            <input type="text" name="State province" class="input" >

                            <br>
                            <label>Zip Postal Code:</label>
                            <input type="text" name="Zip Postal Code" class="input" >
                            <br>
                            <label>Country:</label>
                            <input type="text" name="Country" class="input" required >

                            <br>
                            <label>* .required fields</label>
                            <button type="submit" >Signup</button>
                        
                    </form>
                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>
                <div class="line"></div>
              
               
            </div>
        </section>
        <!-- JavaScript -->
        <script src="javascript.js"></script>
    </body>
</html>
